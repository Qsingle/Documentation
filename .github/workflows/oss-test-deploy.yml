name: Deploy on OSS test env

on:
  pull_request:
    branches:
      - main

jobs:
  Pipline:
    name: Build and Deploy
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repsitory
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 1
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Checkout theme repo
        uses: actions/checkout@v2
        with: 
          repository: MegEngine/pydata-sphinx-theme
          ref: dev
          fetch-depth: 1
          path: theme

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Cache Python packages
        id: cache-python
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}$-${{ hashFiles('requirements.txt') }}

      - name: Install MegEngine and Python dependencies
        if: steps.cache-python.outputs.cache-hit != 'true'
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install megengine

      - name: Install Pydata Sphinx theme
        run: python3 -m pip install ./theme

      - name: Install pandoc and other dependencies
        run: sudo apt-get install -y pandoc

      - name: Generate HTML files
        run: make html -W --keep-going

      - name: Deploy to OSS test env
        run: |
          export TIMESTAMP=$(date +%s)
          wget http://gosspublic.alicdn.com/ossutil/1.7.1/ossutil64
          chmod 755 ossutil64
          ./ossutil64 config -e ${{ secrets.OSS_TEST_ENDPOINT }} -i ${{ secrets.OSS_TEST_ACCESS_KEY_ID }} -k ${{ secrets.OSS_TEST_ACCESS_KEY_SECRET }}
          ./ossutil64 cp -r build/html oss://${{ secrets.OSS_TEST_BUCKET }}/master/documentation/1.3/v$TIMESTAMP/en
          ./ossutil64 cp -r build/html oss://${{ secrets.OSS_TEST_BUCKET }}/master/documentation/1.3/v$TIMESTAMP/zh
          ./ossutil64 rm oss://${{ secrets.OSS_TEST_BUCKET }}/master/documentation/1.3/latest
          echo $TIMESTAMP > latest
          ./ossutil64 cp latest oss://${{ secrets.OSS_TEST_BUCKET }}/master/documentation/1.3/latest

      - name: OSS Webhook Trigger
        uses: muinmomin/webhook-action@v1.0.0
        with:
          url: ${{ secrets.OSS_TEST_CI_TRIGGER }}/master

